<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Garamond, serif;
      background: linear-gradient(-90deg, #FDFFAB, #ffffff);
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(203, 203, 203, 1);
      color: black;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 50px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
    }

	/* Content area */
	.content {
	  flex: 1;
	  padding: 20px;
	  color: white;
	  overflow-y: auto;
	  transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
	  margin-left: 0;   /* full width by default */
	  width: 100%;
	}
	
	.content.shrink {
	  margin-left: 250px;    
	  width: calc(100% - 250px);
	}

    /* Dashboard box */
    .dashboard-box {
      background-color: rgba(253, 203, 0, 0.57);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin: 50px auto;
      width: 70%;
      color: black;
    }

    .dashboard-box h1 {
      font-size: 2em;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffc800;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
      transition: background 0.2s;
      font-size: 20px;
    }

    .toggle-btn:hover {
      background: #ff9900;
    }

    .menu-btn {
 	  width: 100%;
      height: 48px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: width 0.2s, height 0.2s;
      background-color: rgba(253, 203, 0, 0.7);
    }

    .menu-btn:hover {
      background-color: rgba(253, 203, 0, 1);
      width: 225px;
      height: 60px;
    }

    /* ===================== */
    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 220px;
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .content {
        margin-left: 0 !important;
        padding: 15px;
        width: 100%;
      }

      .dashboard-box {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
      }

      .toggle-btn {
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><button class="menu-btn" data-page="about">About Me</button></li>
      <li><button class="menu-btn" data-page="commissions">Commissions</button></li>
      <li><button class="menu-btn" data-page="ready">Ready To Ship</button></li>
      <li><button class="menu-btn" data-page="pdf">PDF Patterns</button></li>
    </ul>
  </div>

  <!-- Content -->
<div class="content" id="content">
  <div class="dashboard-box">
    <h1>knoturaverageshop</h1>
    <p>Welcome to my official website!</p>
    <p>Most of my work is advertised on my social media accounts</p>
  </div>
</div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggleBtn">â˜°</button>

  <script>
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    // All pages stored in one object
    const pages = {
      about: `
        <div class="dashboard-box">
          <h1>knoturaverageshop</h1>
          <p>Welcome to my official website!</p>
          <p>Most of my work is advertised on my social media accounts</p>
        </div>
      `,
      commissions: `
        <div class="dashboard-box">
          <h1>Commissions</h1>
          <p>Hereâ€™s where you explain your commissions details, pricing, etc.</p>
        </div>
      `,
      ready: `
        <div class="dashboard-box">
          <h1>Ready To Ship</h1>
          <p>Hereâ€™s where you can see all inventory and what products are available to ship out</p>
        </div>
      `,
      pdf: `
        <div class="dashboard-box">
          <h1>PDF Patterns</h1>
          <p>Here you can find all custom made patterns</p>
        </div>
      `
    };

    // Sidebar toggle
    function toggleSidebar() {
     const sidebar = document.getElementById("sidebar");
     const content = document.getElementById("content");

     if (window.innerWidth <= 768 || window.matchMedia("(orientation: portrait)").matches) {
    // ðŸ“± Mobile â†’ overlay sidebar, content stays full width
     sidebar.classList.toggle("show");
     } else {
    // ðŸ’» Desktop â†’ sidebar pushes content
     sidebar.classList.toggle("hidden");
     content.classList.toggle("shrink");
    }
  }

    document.getElementById("toggleBtn").addEventListener("click", toggleSidebar);

    // Handle all menu buttons
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        content.innerHTML = pages[page];
      });
    });
  </script>
</body>
</html>
